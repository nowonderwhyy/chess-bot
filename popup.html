<!doctype html>
<html>
    <head>
        <title>Chess.com Analysis</title>
        <link rel="stylesheet" href="./popup.css">
    </head>
    <body>
        <span>Start a game on Chess.com and the bot will run automatically. It takes 5-10 seconds to initialise.</span>
        <div class="current-state" style="margin: 8px 0; font-weight: 600;">
            Current: Level <span id="current-level">8</span>, Mode <span id="current-mode">Fast</span>
        </div>
        <div class="level-container">
            <div class="title">
                <span>Choose a level (default is 8):</span>
            </div>
            <div class="level-choice">
                <div style="text-align: center; margin: 6px 0;">
                    Level <span id="level-slider-value">8</span> (0–20)
                </div>
                <input type="range" min="0" max="20" step="1" id="level-slider" value="8" style="width: 100%;" />
            </div>
            <div class="level-button">
                <button id="set-level">Set</button>
            </div>
        </div>
        <div class="depthSettings">
            <!-- input for depth -->
            <div class="title">
                <span>Choose a mode:</span>
            </div>
            <div class="othersettings-choice">
                <div class="othersettings-choice-item">
                    <label for="depth-1">Fast (good for blitz)</label>
                    <input type="radio" name="depth" value="1" id="depth-1" checked>

                    <label for="depth-2">Slow (Stronger)</label>
                    <input type="radio" name="depth" value="2" id="depth-2">

                    <button id="set-depth">Set</button>
                </div>
            </div>
        </div>
    </body>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
</html>
